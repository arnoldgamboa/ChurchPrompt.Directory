services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: church-prompt-directory:latest
    container_name: church-prompt-directory
    # If Dokploy auto-assigns ports, you can remove the ports section entirely.
    ports:
      - "${HOST_PORT:-4000}:80"
    environment:
      NODE_ENV: production
      PORT: 4000
      # Set these in Dokploy UI or .env; defaults warn if unset.
      PUBLIC_CONVEX_URL: ${PUBLIC_CONVEX_URL:-}
      CONVEX_URL: ${CONVEX_URL:-}
      PUBLIC_CLERK_PUBLISHABLE_KEY: ${PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:4000/" ]
      interval: 30s
      timeout: 5s
      retries: 5

  # Optional local development convex service (only runs when profile 'dev' is enabled)
  # Optional: uncomment for a local Convex dev container (not recommended in production)
  # convex-dev:
  #   image: node:20-alpine
  #   working_dir: /app
  #   volumes:
  #     - ./:/app
  #   command: sh -c "npm install -g convex && convex dev"
  #   ports:
  #     - "8888:8888"
  #   profiles: ["dev"]
  #   environment:
  #     CONVEX_URL: http://localhost:8888

networks:
  default:
    driver: bridge
